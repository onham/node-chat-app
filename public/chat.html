<!DOCTYPE html>
<html>
<head>
	<title>Chat | Chatty</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body class="chat">

	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>	
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input name="message" id="msg" type="text" autofocus autocomplete="off" placeholder="enter a message" />
				<button>Send</button>
			</form>
			<button id="send-location" type="">Send location</button>
		</div>
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a target="_blank" href="{{url}}">{{text}}</a>
			</div>
		</li>
	</script>


	<script src="/socket.io/socket.io.js"></script> <!-- must have for socket.io functionality -->
	<script src="/js/chat.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/js/libs/mustache.js"></script>
</body>
</html>
