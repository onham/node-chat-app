<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body class="chat">

	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>	
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input name="message" id="msg" type="text" autofocus autocomplete="off" placeholder="enter a message" />
				<button>Send</button>
			</form>
			<button id="send-location" type="">Send location</button>
		</div>
	</div>


	<script src="/socket.io/socket.io.js"></script> <!-- must have for socket.io functionality -->
	<script src="/js/index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
